[pytest]
DJANGO_SETTINGS_MODULE = todoapi.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --cov=tasks
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --tb=short
testpaths = tests
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests